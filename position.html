<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>position</title>
        <style>


   
 
.pie {
	position: relative;
	margin-right: auto;
	margin-left: auto;
	width: 300px;
	height: 300px;
	background-image: conic-gradient(#ffff00 0% 25%, #ff0000 25% 50%,#00ff00 50% 75%,#0000ff 75% 100%);
	border-radius: 50%;
}

.pie span {
	position: absolute;
	top: 50%;
	right: 50px;
	transform: translateY(-50%);
	color: #fff;
	font-size: 26px;
	font-weight: 700;
}
</style>
  </head>
<body>
  <div class="pie"></div>
    </body>
</html>
